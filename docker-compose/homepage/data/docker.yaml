---
my-docker:
  socket: /var/run/docker.sock
db:
  host: "{{HOMEPAGE_VAR_DB}}"
  port: 2376
  tls:
    keyFile: /certs/docker/key.pem
    caFile: /certs/docker/ca.pem
    certFile: /certs/docker/cert.pem
destroyer:
  host: "{{HOMEPAGE_VAR_DESTROYER}}"
  port: 2376
  tls:
    keyFile: /certs/docker/key.pem
    caFile: /certs/docker/ca.pem
    certFile: /certs/docker/cert.pem
dev:
  host: "{{HOMEPAGE_VAR_DEV}}"
  port: 2376
  tls:
    keyFile: /certs/docker/key.pem
    caFile: /certs/docker/ca.pem
    certFile: /certs/docker/cert.pem
